<h2 mat-dialog-title>Поздравляем!</h2>
<mat-dialog-content class="mat-typography">
  <h3>В корзину добавлен новый товар</h3>
  
</mat-dialog-content>
<mat-dialog-actions>
  <button class="close-button" mat-button mat-dialog-close>Продолжить покупки</button>
  <a routerLink="/basket"><button class="button-to-basket" mat-button [mat-dialog-close]="true" cdkFocusInitial>Перейти в корзину</button></a>
</mat-dialog-actions>
